<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío API RESTful</title>
</head>
<body>
    <h2>Ingrese un producto </h2>
    <form action="/api/productos" method="post">
        <label for="POST-name">Título:</label>
        <input id="POST-name" type="text" name="title">
        <label for="POST-name">Precio:</label>
        <input id="POST-name" type="number" name="price">
        <label for="POST-name">ImagenEnUrl:</label>
        <input id="POST-name" type="text" name="thumbnail">
        <input type="submit" value="Save">
      </form>
</body>
</html>
